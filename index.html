<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Syne+Mono&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/styles.css" />

		<title>Rock - Paper - Scissors</title>
	</head>
	<body>
		<div id="results" class="game-info-modal hidden">
			
		</div>

		<div class="overlay hidden"></div>
		
		<header>Rock Paper Scissors</header>
		
		<main>
			<div class="game-panel">
				
				<div class="game-panel__player-choices">
					<p>Pick your hand</p>
					<span class="picks" id="pick-rock">&#x270A</span>
					<span class="picks" id="pick-paper">&#x270B</span>
					<span class="picks" id="pick-scissors">&#x270C</span>	
				</div>

				<h5>Best of 3</h5>

				<div class="player-panel">

					<div class="turn">
						<h2>Turn</h2>
						<div id="turn" class="turn-info"></div>
					</div>

					<div class="player">
						<h2>Player</h2>
						<div id="player" class="player-choice"></div>
					</div>

					<div class="cpu">
						<h2>CPU</h2>
						<div id="cpu" class="cpu-choice"></div>
					</div>

				</div>

			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
