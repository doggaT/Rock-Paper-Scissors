<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Syne+Mono&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/styles.css" />

		<title>Rock - Paper - Scissors</title>
	</head>
	<body>
		<header>Rock Paper Scissors</header>
		<section>
			<!-- <div id="game-choice">
				<button type="submit" id="random" class="btn--random-signals">Random Signals</button>
				<button type="submit" id="choose" class="btn--choose-signals">Choose Signals</button>
			</div> -->

			<div id="game-panel">
				<div id="random-game">
					<button type="submit" id="play-btn" class="btn--play">Play</button>
					<p id="result-text"></p>
					
				</div>

				<div class="player-panel">
					<div class="player">
						<h2>Player 1</h2>
						<div id="p1" class="player-choice">
							<h4 id="p1-rock" class="player-signal">&#x270A</h4>
							<h4 id="p1-paper" class="player-signal">&#x270B</h4>
							<h4 id="p1-scissor" class="player-signal">&#x270C</h4>
						</div>
					</div>

					<div class="player">
						<h2>Player 2</h2>
						<div id="p2" class="player-choice">
							<h4 id="p2-rock" class="player-signal">&#x270A</h4>
							<h4 id="p2-paper" class="player-signal">&#x270B</h4>
							<h4 id="p2-scissor" class="player-signal">&#x270C</h4>
						</div>
					</div>
				</div>
			</div>
		</section>
		<main></main>
		<script src="js/index.js"></script>
	</body>
</html>
